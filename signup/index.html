<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main>
      <h1>Mon Zoo Blog</h1>
      <div>
        <form action="/signup" method="POST">
          <label for="email"></label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
          <label for="password"></label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Mot de passe"
            required
          />
          <p>Le mot de passe doit conetenir :</p>
          <ul>
            <li>Une majuscule</li>
            <li>Une minuscule</li>
            <li>Un chiffre</li>
            <li>Un caractère spéciale</li>
          </ul>  
          <button type="submit">S'inscrire</button>
        </form>
      </div>
      <div>
        <p>Déja inscrit? <a href="">Connectez vous</a></p>
      </div>
    </main>
  
    <script src="./script.js"></script>
  </body>
</html>
